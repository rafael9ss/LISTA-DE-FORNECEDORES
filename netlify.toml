[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.13.0"
  PNPM_VERSION = "10.4.1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "pnpm build"
  publish = "dist"

[context.deploy-preview]
  command = "pnpm build"
  publish = "dist"

[context.branch-deploy]
  command = "pnpm build"
  publish = "dist"
